<script>

	this.name="animal";
	this.parts=['head','arm','leg','body'];
};

	console.log("this is "+this.name);

};

function cat(n){
	animal.call(this);
	this.name=n;
};
cat.prototype=new animal();

cat.prototype.cry=function(){
	console.log("Meou!")
};

var a=new animal();
a.parts.push("penis");
a.intro();

var c1=new cat("cat1");

var c2=new cat("cat2");

c2.cry();

</script>
